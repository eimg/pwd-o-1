<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 2000px">
            <div class="col-2 bg-light">
                <h1 class="h4 text-primary text-center py-3">
                    <i class="fa-solid fa-ghost"></i>
                    <span class="ms-2 d-none d-lg-inline">Admin</span>
                </h1>

                <ul class="list-group text-center text-lg-start mb-4">
                    <li class="list-group-item active">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">Settings</span>
                    </li>
                </ul>

                <ul class="list-group text-center text-lg-start mb-4">
                    <li class="list-group-item">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">Settings</span>
                    </li>
                </ul>
            </div>

            <div class="col-10 bg-secondary"></div>
        </div>
    </div>
</body>
</html>
