<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-2 bg-light">
                <h1 class="h4 text-primary text-center py-3">
                    <i class="fa-solid fa-ghost"></i>
                    <span class="ms-2 d-none d-lg-inline">Admin</span>
                </h1>

                <ul class="list-group text-center text-lg-start mb-4">
                    <li class="list-group-item active">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">Settings</span>
                    </li>
                </ul>

                <ul class="list-group text-center text-lg-start mb-4">
                    <li class="list-group-item">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">Settings</span>
                    </li>
                </ul>
            </div>

            <div class="col-10 bg-secondary">
                <nav class="navbar bg-light navbar-expand">
                    <div class="container-fluid">
                        <div></div> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-cog"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown">
                                    <i class="fa-solid fa-user-circle"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                    <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-user me-2"></i>
                                        Profile
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-sign-out me-2"></i>
                                        Logout
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="p-3">
                    <div class="alert alert-info">
                        <i class="fa-solid fa-download me-2"></i>
                        A new version available to download
                    </div>

                    <div class="row flex-column flex-lg-row">
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h4>Daily Users</h4>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    1,024
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h4>Weekly Users</h4>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    11,024
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h4>Monthly Users</h4>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    81,024
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h4>Yearly Users</h4>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    211,024
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
