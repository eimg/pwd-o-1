<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="navbar bg-primary navbar-dark navbar-expand">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="fa-solid fa-camera me-2"></i>
                App
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fa-solid fa-home me-1"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-user-circle me-1"></i>
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-envelope me-1"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs my-4">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fa-solid fa-users me-1"></i>
                    All Users <span class="badge bg-danger ms-2">10</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">New Users</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown">Other Users</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Daily Users</a>
                    <a href="#" class="dropdown-item">Weekly Users</a>
                    <a href="#" class="dropdown-item">Monthly Users</a>
                </div>
            </li>
        </ul>

        <div class="alert alert-info">
            primary, secondary, info, success, warning, danger, dark
        </div>

        <form class="mb-4">
            <div class="mb-2">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="address">Address</label>
                <textarea id="address" class="form-control"></textarea>
            </div>
            <div class="mb-2">
                <label for="education">Education</label>
                <select id="education" class="form-select">
                    <option value="1">High School</option>
                    <option value="2">Bechlor</option>
                    <option value="3">Master</option>
                </select>
            </div>

            <button class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left me-1"></i>
                Back
            </button>
            <button class="btn btn-primary">
                <i class="fa-solid fa-paper-plane me-1"></i>
                Send
            </button>
        </form>

        <div class="card mb-4 bg-success text-light">
            <div class="card-header">Card Header</div>
            <div class="card-body">Card Body</div>
            <div class="card-footer">Card Footer</div>
        </div>

        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <ul class="list-group">
            <li class="list-group-item">Item One</li>
            <li class="list-group-item active">Item Two</li>
            <li class="list-group-item">Item Three</li>
        </ul>
    </div>
</body>
</html>
