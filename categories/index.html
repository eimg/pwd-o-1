<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container" style="max-width: 600px">
            <a href="#" class="navbar-brand">Categories</a>
        </div>
    </nav>
    <div class="container" style="max-width: 600px">
        <form class="py-4 input-group">
            <input type="text" class="form-control">
            <button class="btn btn-dark">Add</button>
        </form>

        <ul class="list-group" id="list"></ul>
    </div>

    <script>
        const api = "http://localhost:8000/api/categories";
        
        fetch(api)
            .then(res => res.json())
            .then(data => data.map(item => createItem(item)));

        document.querySelector("form").onsubmit = e => {
            e.preventDefault();

            const name = document.querySelector("input").value;
            if(name == "") return false;

            fetch(api, {
                method: "post",
                body: JSON.stringify({ name }),
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then(res => res.json())
            .then(item => createItem(item));

            e.currentTarget.reset();
        }

        function createItem(item) {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerHTML = `<span>${item.name}</span>`;

            const del = document.createElement("a");
            del.setAttribute("href", "#");
            del.classList.add("fa-solid", "fa-trash", "text-danger", "float-end");
            del.onclick = () => {
                fetch(`${api}/${item.id}`, { method: 'delete' });
                li.remove();
            }
            li.appendChild(del);

            const edit = document.createElement("a");
            edit.setAttribute("href", "#");
            edit.classList.add("fa-solid", "fa-edit", "float-end", "me-3");
            edit.onclick = () => {
                const updateName = prompt("Enter update name");
                if(updateName) {
                    fetch(`${api}/${item.id}`, {
                        method: 'put',
                        body: JSON.stringify({ name: updateName }),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    li.querySelector("span").textContent = updateName;
                }
            }
            li.appendChild(edit);

            document.querySelector("#list").appendChild(li);
        }
    </script>
</body>
</html>
